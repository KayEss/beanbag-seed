<!doctype html>
<html lang="en" ng-controller="Page">
    <head>
        <script data-main="lib/main" src="lib/require.js"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="lib/site.css">
        <title>{{ homepage.title }}</title>
        <style>
            [ng-cloak] {
                display: none !important;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header" ng-cloak>
                    <a class="navbar-brand" href="/">{{ homepage.title }}</a>
                </div>
            </div>
        </nav>
        <div  class="container" ng-cloak>
            <div class="row">
                <section class="col-xs-12">
                    <h1>
                        <span ng-hide="controller.title.editing">
                            {{ homepage.title }}
                            <small ng-show="controller.title.editable">
                                <i class="glyphicon glyphicon-pencil"
                                    ng-click="controller.title.editing=true"></i>
                            </small>
                        </span>
                        <form role="form" class="form-horizontal"
                                ng-show="controller.title.editing"
                                ng-submit="controller.save()">
                            <div class="form-group">
                                <input class="form-control input-lg" type="text"
                                        ng-model="homepage.title">
                            </div>
                        </form>
                    </h1>
                    <div class="row">
                        <div class="col-xs-12"
                                ng-class="{'col-md-6': controller.homepage.editing}">
                            <div class="pull-left"
                                    ng-hide="controller.homepage.editing">
                                <i class="glyphicon glyphicon-pencil"
                                    ng-click="controller.homepage.editing=true"></i>
                            </div>
                            {{ controller.html() }}
                        </div>
                        <div class="col-xs-12" ng-show="controller.homepage.editing"
                                ng-class="{'col-md-6': controller.homepage.editing}">
                            <form role="form" ng-submit="controller.save()">
                                <textarea class="form-control" rows="15"
                                    ng-model="homepage.content"></textarea>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </body>
</html>
